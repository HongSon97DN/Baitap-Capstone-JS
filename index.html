<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart-Shopping</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bs4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="title my-5">
        <h2 class="text-center">-Feture Products-</h2>
        <div class="btn-icon">
            <form >
                <select class="form-control" id="selectSearch" onChange="showSearch()">
                    <option value="Chọn sản phẩm">Chọn sản phẩm</option>
                    <option value="samsung">Samsung</option>
                    <option value="iphone">Iphone</option>
                </select>
                <p id="demo"></p>
            </form>
            <button class="gioHang">
                <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <span id="cart-count">0</span>
        </div>
    </div>
    <div id="productList" class="product">
       
    </div>
    <section class="cart">
        <div class="row">
        <h2 class="col-11">Cart</h2>
        <span class="col-1" id="close"><i class="fa-solid fa-xmark"></i></span>
        </div>
       
        <form action="">
            <table>
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Mã Số</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                        <th>Chọn</th>
                    </tr>
                </thead>
                <tbody id="cart">
                </tbody>
            </table>
        </form>
    </section>
    

    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Javascript -->
    <script src="./js/SanPhamService.js"></script>
    <script src="./js/SanPham.js"></script>
    <script src="./js/SanPhamGioHang.js"></script>
    <script src="./js/DanhSachGioHang.js"></script>

    <script src="./js/main.js"></script>
</body>
</html>
